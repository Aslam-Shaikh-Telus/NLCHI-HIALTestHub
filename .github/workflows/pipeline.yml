name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]  # Trigger on push to the main branch
  pull_request:
    branches: [ "main" ]  # Optional: Trigger on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean install

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: hialtesthub
        path: target/*.jar  # Adjust this based on the output location of your JAR file

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: hialtesthub

      - name: Deploy to Linux server
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}

        run: |
          echo "${{ secrets.SERVER_SSH_KEY }}" | ssh-add -
          scp -i ~/.ssh/id_rsa ./hialtesthub.jar $SERVER_USER@$SERVER_IP:/home/$SERVER_USER/app/hialtesthub.jar
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $SERVER_USER@$SERVER_IP "sudo systemctl stop hialtesthub"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $SERVER_USER@$SERVER_IP "sudo systemctl start hialtesthub"
